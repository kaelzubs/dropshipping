{% extends 'base.html' %}
{% block title %}Contact{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title mb-4 text-center">Contact Us</h3>
          <!-- Contact Form -->
          <form method="post" action="{% url 'accounts:contact' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" name="subject" required>
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Send Message</button>
          </form>

          <!-- Contact Info -->
          <hr>
          <div class="mt-3 text-center">
            <p><strong>Email:</strong> support@yourstore.com</p>
            <p><strong>Phone:</strong> +234 800 123 4567</p>
            <p><strong>Address:</strong> Abuja, Nigeria</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
